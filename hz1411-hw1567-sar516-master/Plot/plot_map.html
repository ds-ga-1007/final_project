<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>A Map of Information</title>
    <link href="http://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
    <script src="locations.js"></script>
    <script>
/* This code is adapted from pythonlearn.com. The original code is from Dr. Charles Severance */
      function initialize() {
        // set the center 
        var myLatlng = new google.maps.LatLng(40.7484,-73.9857)
        var mapOptions = {
          zoom: 11,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        i = 0;
        var markers = [];
        for ( pos in locations ) {
            i = i + 1;
            var row = locations[pos];
		    window.console && console.log(row);
        // set the marker
            var newLatlng = new google.maps.LatLng(row[0], row[1]);
            var marker = new google.maps.Marker({
                position: newLatlng,
                map: map,
                title: (row[2]+'\n'+row[3])
            });
            markers.push(marker);
        }
      }
    </script>
  </head>
  <body onload="initialize()">
<div id="map_canvas" style="height: 500px"></div>
<p style="text-align:center"><b>Welcome to NYC! </b> </p>
<p style="text-align:center">
To see the information of a location, hover over the marker but don't click.
</p>
</body>
</html>
